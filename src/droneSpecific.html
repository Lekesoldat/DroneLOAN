<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone specific page</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script type="module" src="./scripts/drones.js"></script>
</head>

<body>
  <header>
    <nav id="navigation"></nav>
  </header>

  <!-- Inneholder alt på siden -->
  <section class="container" id="content">
    
    <!-- Row with the drone title -->
    <div class="row">
      <div class="col-12" id="">
        <h1>{{ title }}</h1>
      </div>
    </div>

    <!-- Row with the image carousel -->
    <div class="row">
      <div class="col-3">
        <!-- Empty -->
      </div>

      <div class="col-6" id="carousel">
        <ul>
          {{ images }}
        </ul>
      </div>

      <div class="col-3">
        <!-- Empty -->
      </div>
    </div>

    <!-- Row with the description -->
    <div class="row">
      <div class="col-12" id="">
        <h1>About</h1>
        <p>{{ about }}</p>
      </div>
    </div>

    <!-- Row with the specs -->
    <div class="row">
      <div class="col-12" id="">
        <h1>Specs</h1>
        
        <ul>
          {{ specs }}          
        </ul>
        
      </div>
    </div>

    <!-- Row with form -->
    <div class="row">
      <div class="col-12">
        <form>
          <label>Your name:
            <input type="text" placeholder="Ola Nordmann">
          </label>

          <label>Your mail:
            <input type="email" placeholder="example@domain.com">
          </label>
          
          <br />

          <label>Address: <br />
            <input type="text" placeholder="Street name"> <br />
            <input type="text" placeholder="City"> <br />
            <input type="text" placeholder="Country">
          </label>

          <label>Field of application: <br />
            <textarea placeholder="Tissefant"></textarea>
          </label>

          <input type="submit" value="Request rental">
        </form>
      </div>
    </div>


  </section>


  <footer id="footer"></footer>
  <script type="module" src="scripts/index.js"></script>
</body>

</html>
