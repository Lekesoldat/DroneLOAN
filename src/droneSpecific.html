<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Drone specific page</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header>
    <nav id="navigation"></nav>
  </header>

  <section class="container" id="content">
    
    <!-- Row with the drone title -->
    <div class="row">
      <div class="col-12" id="">
        <h1>{{ title }}</h1>
      </div>
    </div>

    <!-- Big image -->
    <div id="bigImage">
      {{ bigImage }}
    </div>
    
    <!-- Thumbnails for carousel -->
    <div id=miniImage">
      {{ miniImage }}
    </div>

    <!-- Row with the description -->
    <div class="row">
      <div class="col-12" id="">
        <h1>About</h1>
        <p>{{ about }}</p>
      </div>
    </div>

    <!-- Row with the specs -->
    <div class="row">
      <div class="col-12" id="test">
        <h1>Specs</h1>
        
        <ul>
          {{ specs }}          
        </ul>
        
      </div>
    </div>
  </section>

  <footer id="footer"></footer>
  
  <!-- Scripts  -->
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/drones.js"></script>
</body>

</html>
