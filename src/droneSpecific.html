<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Drone specific page</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header>
    <nav id="navigation"></nav>
  </header>

  <!-- Inneholder alt på siden -->
  <section class="container" id="content">
    
    <!-- Row with the drone title -->
    <div class="row">
      <div class="col-12" id="">
        <h1>{{ title }}</h1>
      </div>
    </div>


    <div class="row">
      <div class="col-3">
        <!-- Empty -->
      </div>

      <div class="col-6" id="carousel">
        <ul>
          {{ images }}
        </ul>
      </div>

      <div class="col-3">
        <!-- Empty -->
      </div>
    </div>

    <!-- ------------------------------------------------------------ -->
    <!-- CAROUSEL -->
    <div class="row">
      <div class="col-12">
        
        <!-- First Image -->
        <div class="mySlides carousel">
          <div class="imageCounter">1 / 3</div>
          <img src="https://www.w3schools.com/howto/img_woods_wide.jpg">
        </div>

        <!-- Second Image -->
        <div class="mySlides carousel">
          <div class="imageCounter">2 / 3</div>
          <img src="https://www.w3schools.com/howto/img_5terre_wide.jpg">
        </div>

        <!-- Third Image -->
        <div class="mySlides carousel">
          <div class="imageCounter">3 / 3</div>
           <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg">
        </div>
      </div> 
    </div>

    <!-- Mini-images -->
    <div class="row">
      <div class="col-4 mini-image">
        <img class="blur cursor" src="https://www.w3schools.com/howto/img_woods_wide.jpg" onclick="currentSlide(1)" alt="The Woods">
      </div>

      <div class="col-4 mini-image">
        <img class="blur cursor" src="https://www.w3schools.com/howto/img_5terre_wide.jpg" onclick="currentSlide(2)" alt="Sterre">
      </div>
      
      <div class="col-4 mini-image">
        <img class="blur cursor" src="https://www.w3schools.com/howto/img_mountains_wide.jpg" onclick="currentSlide(3)" alt="Mountains">
      </div>
    </div>

    <!-- ------------------------------------------------------------ -->
    <!-- Row with the description -->
    <div class="row">
      <div class="col-12" id="">
        <h1>About</h1>
        <p>{{ about }}</p>
      </div>
    </div>

    <!-- Row with the specs -->
    <div class="row">
      <div class="col-12" id="">
        <h1>Specs</h1>
        
        <ul>
          {{ specs }}          
        </ul>
        
      </div>
    </div>
  </section>

  <footer id="footer"></footer>
  
  <!-- Scripts  -->
  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="./scripts/drones.js"></script>
  <script src="./scripts/carousel.js"></script>
</body>

</html>
